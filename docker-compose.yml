version: '3.8'

services:
  gemini-api:
    image: ghcr.io/yuanwangz/gemini:latest
    container_name: gemini-openai-proxy
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # 在此處添加您的 Gemini API 密鑰
      # - GEMINI_API_KEY=your_api_key_here
    volumes:
      # 可選：掛載日誌目錄
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: process.env.PORT || 8080, path: '/v1/models', method: 'GET' }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
    driver: local
